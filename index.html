<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <img src="images/image-header-mobile.jpg" alt="Coworkers in office setting" class="card-image">
    <div class="card-body">
      <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <ul class="stats">
        <li><span class="stat-amount">10k+</span> <span class="stat-type">companies</span></li>
        <li><span class="stat-amount">314</span> <span class="stat-type">templates</span></li>
        <li><span class="stat-amount">12m+</span> <span class="stat-type">queries</span></li>
      </ul>
    </div>
  </main>
</body>
</html>
